<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">


  <!-- css -->
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <figure>
          <img src="assets/images/avatar-jessica.jpeg" alt="immagine di una donna di nome Jessica">
        </figure>
        <figcaption>
          <h1 class="bigger-font">Jessica Randall</h1>
          <address class="smaller-font">London, United Kingdom</address>
        </figcaption>

        <h2 class="smaller-font">"Front-end developer and avid reader."</h2>
        <ul>
          <li>
            <span>GitHub</span>
          </li>
          <li>
            <span>Frontend Mentor</span>
          </li>
          <li>
            <span>LinkedIn</span>
          </li>
          <li>
            <span>Twitter</span>
          </li>
          <li>
            <span>Instagram</span>
          </li>

        </ul>

      </div>
    </div>
  </main>










  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniele Ercoli</a>.</p>

  </footer>


</body>

</html>
